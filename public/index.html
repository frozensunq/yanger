<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yang creator UI</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

	<header>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><span style="font-size:1.2em">Yang Creator UI</span></a>
				</div>

				<form id="f_login" class="navbar-form navbar-right">
					<div class="form-group">
						<input id="i_username" type="text" class="form-control" placeholder="Username" data-toogle="tooltip" title="min 3 chars" data-placement="bottom">
						<input id="i_userpass" type="text" class="form-control" placeholder="Password" data-toogle="tooltip" title="min 6 chars" data-placement="bottom" >
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

				<div id="d_welcome" class="navbar-form navbar-right">
					Welcome <strong id="s_msg"></strong>
					<button id="a_logout" data-toogle="tooltip" title="Logout" data-placement="bottom"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></button>
				</div>

			</div>
		</nav>

		<div id="d_modal" class="modal fade show-modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body" id="modal-body"></div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>

	</header>

	<div id="d_content">

		<div id="d_options">

			<div class="btn-group" data-toggle="tooltip" title="Manage your yang files">
				<button id="a_files" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-th-list"></span>
					Files
				</button>
			</div>

			<div class="btn-group new-module" data-toggle="tooltip" title="Create new yang module">
				<button class="btn btn-primary btn-xs dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" >
					<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
					New
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Module</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Submodule</a></li>
				</ul>
			</div>

			<div class="btn-group" data-toggle="tooltip" title="Validate your yang file using pyang">
				<button id="a_validate" class="btn btn-primary btn-xs">
					<span class="glyphicon glyphicon-check"></span>
					Validate
				</button>
			</div>

			<div class="btn-group" data-toggle="tooltip" title="Get yang file">
				<button id="a_export" class="btn btn-primary btn-xs">
					<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
					Export
				</button>
			</div>

			<div class="btn-group" data-toggle="tooltip" title="Save changes">
				<button id="a_save" class="btn btn-primary btn-xs">
					<span class="glyphicon glyphicon-save"></span>
					Save
				</button>
			</div>

			<img id="i_spinner" src="img/spinner.gif" alt="loading" />

		</div>

		<hr/>

		<div id="d_editor">
		</div>

		<div id="d_output">
			<h4>Validation</h4>
			<hr/>
			<div id="d_validation">Module not validated yet.</div>
		</div>

	</div>

	<footer>
		<a href="http://validator.w3.org/check?uri=referer">
			<img src="http://www.w3.org/html/logo/badge/html5-badge-h-connectivity-css3-performance-semantics-storage.png" width="131" height="32" alt="HTML5 Powered with Connectivity / Realtime, CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage" title="HTML5 Powered with Connectivity / Realtime, CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage">
		</a>
			</footer>

	<script src="js/jquery.js"></script>
	<script src="js/sha256.js"></script>
	<script src="js/ZeroClipboard.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/jstorage.js"></script>
	<script src="js/main.js"></script>
	<script src="js/yang.js"></script>
	<script src="js/editor.js"></script>

</body>
</html>
