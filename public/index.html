<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yang creator UI</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

	<header>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><span style="font-size:1.2em">Yang Creator UI</span></a>
				</div>

				<form id="f_login" class="navbar-form navbar-right">
					<div class="form-group">
						<input id="i_username" type="text" class="form-control" placeholder="Username" data-toogle="tooltip" title="min 3 chars" data-placement="bottom">
						<input id="i_userpass" type="text" class="form-control" placeholder="Password" data-toogle="tooltip" title="min 6 chars" data-placement="bottom" >
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

				<div id="d_welcome" class="navbar-form navbar-right">
					Welcome <strong id="s_msg"></strong>
					<a href='#' id="a_logout" data-toogle="tooltip" title="Logout" data-placement="bottom"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
				</div>

			</div>
		</nav>

		<div id="d_modal_info" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header cs-gradient-red">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span></button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div id="d_modal_update" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header cs-gradient-blue">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span></button>
						<h4 class="modal-title">Update</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="bt_modal_save" type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</header>

	<div id="d_content">

		<div id="d_options">

			<span class="dropdown">

				<a href='#' class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
					New
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation"><a id="new_module" role="menuitem" tabindex="-1" href="#">Module</a></li>
					<li role="presentation"><a id="new_submodule" role="menuitem" tabindex="-1" href="#">Submodule</a></li>
				</ul>
			</span>

			<a href='#' id="a_validate" class="btn btn-primary btn-xs">
				<span class="glyphicon glyphicon-export"></span>
				Validate
			</a>

			<span class="dropdown">
				<a href='#' class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
					<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
					Export
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
					<li role="presentation"><a id="to_clipboard" role="menuitem" tabindex="-1" href="#">To clipboard</a></li>
				</ul>
			</span>

			<a href='#' id="a_save" class="btn btn-primary btn-xs" data-toggle="tooltip" title="Save to clipboard">
				<span class="glyphicon glyphicon-save"></span>
				Save
			</a>

		</div>

		<hr/>

		<div id="d_editor">
		</div>

		<div id="d_output">
			<div>
			<h4>Validation</h4>
			<hr/>
			</div>
		</div>

	</div>

	<footer>
	</footer>

	<script src="js/jquery.js"></script>
	<script src="js/sha256.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/jstorage.js"></script>
	<script src="js/main.js"></script>
	<script src="js/yang.js"></script>
	<script src="js/editor.js"></script>

</body>
</html>
